<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose It!!</title>
    <link rel="stylesheet" href="style.css">
</head>

<html>
    <header>
        <h1>Choose which suit yourself!!!!</h1>
    </header>

    <div class="container">
      <h3 id="header-title">Some like coffee some like tea.. Some like beaches some like sea.. Choose your favourites which suits you perfectly...</h3>
      <div class="item-pairs">
        <div class="item-pair">
          <button class="item-btn" data-value="Coffee">Coffee</button>
          <button class="item-btn" data-value="Tea">Tea</button>
        </div>

        <div class="item-pair">
          <button class="item-btn" data-value="Beaches">Beaches</button>
          <button class="item-btn" data-value="Hills">Hills</button>
        </div>

        <div class="item-pair">
          <button class="item-btn" data-value="Black">Black</button>
          <button class="item-btn" data-value="White">White</button>
        </div>

        <div class="item-pair">
          <button class="item-btn" data-value="Pink">Pink</button>
          <button class="item-btn" data-value="Red">Red</button>
        </div>
        
      </div>
      
      <button id="show-btn">Show</button>
      <textarea id="selected-items" readonly></textarea>
    </div>
    </html>

</html>
